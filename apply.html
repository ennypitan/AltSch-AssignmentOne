<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment One</title>
  </head>
  <header>
    <nav>
      <ul class="nav-bar" aria-label="nav-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="apply.html">Application Page</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

  <body>
    <section class="form-container">
      <h1>Applicaion Form</h1>
      <h3>Fill in your details</h3>
      <form action="">
        <label for="firstname" title="First Name">First Name</label>
        <input
          type="text"
          id="first-name"
          aria-required="true"
          placeholder="Enter  First Name"
        />
        <label for="lastname" title="Last Name">Last Name</label>
        <input
          type="text"
          id="last-name"
          aria-required="true"
          placeholder="Enter Last Name"
        />
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="gender">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="dob" title="Date of Birth">Date of Birth</label>
        <input type="date" id="dob" aria-required="true" />
        <label for="email" title="Email">Email</label>
        <input
          type="email"
          id="email"
          aria-required="true"
          placeholder="Enter Email Address"
        />
        <label for="education">Education Level</label>
        <select id="education_level" name="education">
          <option value="gender">Select Level of Education</option>
          <option value="male">Bsc</option>
          <option value="msc">Msc</option>
          <option value="diploma">Diploma</option>
          <option value="highschool">High School</option>
        </select>
        <label for="Country">Country</label>
        <select id="country" name="country">
          <option value="gender">Select Country</option>
          <option value="male">Angola</option>
          <option value="msc">Kenya</option>
          <option value="diploma">Nigeria</option>
          <option value="highschool">Uganda</option>
        </select>
        <label for="city" title="city">State/City of Residence</label>
        <input
          type="text"
          id="ciy"
          aria-required="true"
          placeholder="Enter your state of residence"
        />
        <label for="employ">Employment Status</label>
        <select id="employ" name="employ">
          <option value="gender">self employed</option>
          <option value="male">unemployed</option>
          <option value="female">employed</option>
        </select>
        <label for="number" title="number">Phone Number</label>
        <input
          type="number"
          id="number"
          aria-required="true"
          placeholder="08138628486"
        />
        <label for="school">Choose School</label>
        <select id="school" name="school">
          <option value="gender">School of Engineering</option>
          <option value="male">School of Data</option>
        </select>
        <label for="school">Select Course</label>
        <select id="school" name="school">
          <option value="gender">Frontend</option>
          <option value="male">Backend</option>
        </select>
        <label for="school">How Did you hear about us</label>
        <select id="school" name="school">
          <option value="gender">Facebook</option>
          <option value="male">Twitter</option>
          <option value="male">Instagram</option>
          <option value="male">Linkedin</option>
        </select>
        <label for="scholar" title="number"
          >Scholarship Discount code(Optional)</label
        >
        <input
          type="text"
          id="scholar"
          aria-required="false"
          placeholder="Scholarship/Student ID"
        />
        <input
          type="submit"
          value="Proceed"
          id="scholar"
          aria-required="false"
        />
      </form>
    </section>
  </body>
</html>
